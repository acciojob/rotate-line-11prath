<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Continuous Line Rotation</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
    }

    /* Rotating line */
    #line {
        position: absolute;
        width: 200px;
        height: 2px;
        background-color: #000000;
        top: 50%;
        left: 50%;
        transform-origin: center;
        transform: translate(-50%, -50%) rotate(0deg);
    }
</style>
</head>

<body>

<div id="line"></div>

<script>
    const line = document.getElementById("line");
    let angle = 0;

    // Rotate line continuously
    setInterval(() => {
        angle += 2;
        line.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }, 20);
</script>

</body>
</html>
